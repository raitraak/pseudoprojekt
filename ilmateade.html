<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ilmateade</title>
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="chosen/chosen.jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="chosen/chosen.css"/>
    <style>
        .container {
            text-align: center;
            margin: 0 auto;
        }


    </style>
</head>
<body>

<div class="container">
    <select id="linn" class="chosen">
     <option selected="selected"></option>
</select>
    <button onclick="Javascript:ilmateade()">Ilmateade</button>
<p id="info"></p>

    <table id="tabel"></table>

</div>
<script type="text/javascript">
    $(".chosen").chosen({width:"25%"});
    $.get("http://cors.io/?u=http://openweathermap.org/help/city_list.txt", function (data) {
        var dataString = data.split("\n");
        result = [];
        var headers = dataString[0].split("\t");
        for (var i = 1; i < dataString.length - 1; i++) {
            var obj = {};
            var currentline = dataString[i].split("\t");
            for(var j=0;j<headers.length;j++){
                obj[headers[j]] = currentline[j];
            }
            //*Sorteerida Eesti riigi jÃ¤rgi
            if(obj.countryCode=="EE"){
                result.push(obj);
            }
            /*
             result.push(obj);
             */
        }
        console.log(result);
        $.each(result, function (index, item) {
            $('#linn').append(
                    $('<option></option>').val(item["nm"]).text(item["nm"])
            );
            $('#linn').trigger('chosen:updated');
        });
        for(var i=0; i< result.length;i++){
            $.get("http://api.openweathermap.org/data/2.5/weather?q=" + result[i].nm + "&appid=935452dfa4f9ecca6b0d749ae7e84ca4", function (data) {
                $('#tabel').append('<tr><td>'+ data.name.toString() +'</td><td>'+data.weather[0].description.toString().toLocaleLowerCase()+'</td></tr>');
            });
        }
    });
    function getWeather() {
        var inputField = document.getElementById('linn');
        var inputVal = inputField.value;
        $.get("http://api.openweathermap.org/data/2.5/weather?q=" + inputVal + "&appid=935452dfa4f9ecca6b0d749ae7e84ca4", function (data) {
            document.getElementById('info').innerHTML = data.weather[0].description.toString().toLocaleLowerCase();
        });
    }
</script>
</body>
</html>
